<html>
    <script src="script.js"></script>
    <head>
        <style src="style.css"></style>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="d-flex justify-content-center p-5">
            <div class="p-2 border w-50">
                <div class="sample-toolbar d-flex flex-wrap">
                    <button
                        class="btn btn-primary me-1"
                        onclick="addPageLinkFunc()"
                    >
                        Add Page Link
                    </button>
                    <input
                        id="addPageLink"
                        placeholder="Page Link"
                        class="me-3 col-2"
                    />

                    <button
                        class="btn btn-primary me-3"
                        onclick="addSectionEndFunc()"
                    >
                        Add Section End
                    </button>
                    <button
                        class="btn btn-primary me-3"
                        onclick="addHeading('h1')"
                    >
                        Heading 1
                    </button>
                    <button class="btn btn-primary" onclick="addHeading('h2')">
                        Heading 2
                    </button>
                </div>
                <hr />
                <div
                    class="editor"
                    style="border: 0.5px gray solid; min-height: 300px"
                    id="sampleeditor"
                    style="border: 1px black solid"
                ></div>
            </div>
        </div>
    </body>
</html>
